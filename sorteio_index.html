<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">  
    </head>

    <body>
        <header>
            <div id="div_img"><img src="imgs/logo_soort.png"></div>
        </header>

        <main>
            <section class="centro_pag">
                <div id="instrucao">Preencha os dados para realizar o sorteio: </div> 

                <div id="valores">                 
                    <div class="div_valores">
                        Quantidade a sortear: <input type="text" placeholder="0" class="cx_quant" id="quant_num"> 
                    </div>
    
                    <div class="div_valores">
                        Valor Mínimo: <input type="number" placeholder="0" class="cx_quant" id="valor_min">
                    </div>
    
                    <div class="div_valores">
                        valor Máximo: <input type="number" placeholder="0" class="cx_quant" id="valor_max">
                    </div>
                </div>

                <input type="button" value="SORTEAR!" id="btn_sortear"onclick="sort_button()">

            </section>

           <section class="centro_pag" id="section_result">
                <div id="div_txt_result">Resultado do Sorteio!</div>
                <div id="div_result"></div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
